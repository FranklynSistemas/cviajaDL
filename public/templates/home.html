<div class="container-fluid">
  <div class="row">
	<div class="col-md-8 col-xs-12" style="padding-left: 35px">
	  <div class="input-group">
		<span class="input-group-addon" id="basic-addon3">Busca tu actividad</span>
		<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
	  </div>
	</div>
	<div class="col-md-4 col-xs-12">
	  <!-- Split button -->
		<div class="btn-group">
		  <button type="button" class="btn btn-danger">Filtros</button>
		  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  <ul class="dropdown-menu">
		    <li><a href="#">Action</a></li>
		    <li><a href="#">Another action</a></li>
		    <li><a href="#">Something else here</a></li>
		    <li role="separator" class="divider"></li>
		    <li><a href="#">Separated link</a></li>
		  </ul>
		</div>
	</div>
  </div>
  <div class="row" style="padding-top: 20px; padding-left: 20px">
	<div ng-repeat="activity in activities" class="col-md-3 col-xs-3" style="padding-bottom: 30px">
	 <div class="thumbnail">
		<img style="width: 280px;height: 260px;" ng-src="{{activity.image}}" alt="{{activity.description}}">
      <div class="caption">
        <h3>{{activity.name}}</h3>
        <p>...</p>
		<button ng-click="irA(activity._id)" type="button" class="btn btn-success">Ver m√°s</button>
      </div>
     </div>
	</div>
  </div>
</div>
