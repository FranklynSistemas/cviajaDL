<!-- Start Homepage -->

    <div class="row">
      <div class="navbar-header col-lg-12">
        <a class="navbar-brand" href="#">
         <img alt="Brand" src="">
        </a>
      </div>
    </div>
    <div class="row">
     <div class="col-md-2 col-xs-1"></div>
      <div class="col-md-4 col-xs-4">
        <img ng-src="{{image}}" style="width: 320px;height: 300px">
      </div>
      <div class="col-md-4 col-xs-5">
        <h1>{{activity.name}}</h1>
        <p><b>Valor:</b> ${{activity.mount}}</p>
        <p><b>Etiquetas:</b> {{activity.categories}} </p>
        <p><b>Cupos disponibles:</b></p>
        <div class="input-group">
        <label>Cupos a reservar;</label>
          <span class="input-group-addon glyphicon glyphicon-minus"></span>
          <input type="text" class="form-control" aria-label="cantidad de reservas" ng-model="reserv.qty">
          <span class="input-group-addon glyphicon glyphicon-plus"></span>
        </div><br>
        <button type="button" class="btn btn-success btn-block btnReserve" style="width: 100%;">Reservar</button>
      </div>
     <div class="col-md-2 col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2 col-xs-1"></div>
        <div class="col-md-8 col-xs-10">
          <h2>Descripción</h2>
          <p style="text-align:justify">{{activity.description}}</p>
        </div>
        <div class="col-md-2 col-xs-1">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-xs-1"></div> 
         <div class="col-md-8 col-xs-10">
            <h2>Ubicación</h2>
            <div id="map" style="width: 100% !important;height: 350px !important;margin-bottom: 20px;"></div>
        </div>
        <div class="col-md-2 col-xs-1"></div>
    </div>
    <div class="panel-footer text-center btn-success"><a href="#">CViajaDeLujo</a>© 2017. Todos los derechos reservados.</div>
